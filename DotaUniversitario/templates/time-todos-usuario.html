{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Meus times</h2>
        </div>
        
        {% if contratos %}
        <table class="table" style="width:40%">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Papel</th>
                </tr>
            </thead>
            <tbody>
                {% for contrato in contratos %}                
                    <tr>
                        <td><a href="/times/{{contrato.time.id}}">{{contrato.time.nome}}</a>
                            {% if contrato.capitao %}
                                (C)
                            {% endif %}
                        </td>
                        <td>{{ contrato.papel }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>Nenhum time ainda. <a href='/times/criar/'>Criar</a>!
        {% endif %}
    </div> <!-- end content -->
    {% endblock %}
