{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Criar time</h2>
        </div>
        
        <form class="form-horizontal cadastro-form" name="CriarTimeForm" action="" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="form-group">
                <label class="col-sm-2 control-label" for="nome">Nome</label>
                <div class="col-sm-6">
                    {{ time_form.nome }}
                </div>
                <div class="col-sm-4">
                    {{ time_form.nome.errors }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="sigla">Sigla</label>
                <div class="col-sm-6">
                    {{ time_form.sigla }}
                </div>
                <div class="col-sm-4">
                    {{ time_form.sigla.errors }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="universidade" style="padding-left:0px">Universidade</label>
                <div class="col-sm-6">
                    {{ time_form.universidade }}
                </div>
                <div class="col-sm-4">
                    {{ time_form.universidade.errors }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg">Criar</button>
                </div>
            </div>
        </form>
        
    </div> <!-- end content -->
    {% endblock %}
