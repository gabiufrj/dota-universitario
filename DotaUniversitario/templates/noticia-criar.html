{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Criar not√≠cia</h2>
        </div>
        
        <form class="form-horizontal cadastro-form" name="CriarNoticiaForm" action="" method="post">
            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="form-group">
                <label class="col-sm-2 control-label" for="titulo">Titulo</label>
                <div class="col-sm-8">
                    {{ noticia_form.titulo }}
                </div>
                <div class="col-sm-2">
                    {{ noticia_form.titulo.errors }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="texto">Texto</label>
                <div class="col-sm-8">
                    {{ noticia_form.texto }}
                </div>
                <div class="col-sm-2">
                    {{ noticia_form.texto.errors }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg">Criar</button>
                </div>
            </div>
        </form>
        
    </div> <!-- end content -->
    {% endblock %}
