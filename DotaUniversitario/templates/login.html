{% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="row" style="padding-top:15px">
            <!-- Login -->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body login-form">
                        <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
                            {% csrf_token %}
                            {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                            {% endif %}
                            <div class="form-group">
                                <label class="col-sm-offset-1 col-sm-2 control-label" for="username">Username</label>
                                <div class="col-sm-7 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="username"  placeholder="Username" />
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-offset-1 col-sm-2 control-label" for="password">Password</label>
                                <div class="col-sm-7 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9 btn-login">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">Ainda n√£o tem cadastro? Clique <a href="/cadastro/">aqui</a>!</div>
                </div>
            </div>
            <!-- /Login -->
        </div>
    </div>
    {% endblock %}
